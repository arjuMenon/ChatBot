<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="chatCard">
      <div class="head">
        <div class="left">
          <div class="img"><img src="/onebraincell.jpg" style="border-radius: 50px;" alt=""></div>
          <div class="name">OneBrainCell</div>
        </div>
        <div class="fiftyper">
          <a href="https://github.com/adiyadav123" target="_blank"><i class="fa-brands fa-github-alt"></i></a>
        </div>
      </div>
      <!-- Use only one message_area -->
      <div class="message_area"></div>
      <div class="input-area">
        <div class="sending">
          <input type="text" placeholder="Type your message here" class="input" />
          <button class="send"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    
  
    <script type="module" src="/script.js"></script>
  </body>
</html>
